{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'script/chart.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
    <script type="text/javascript" src="{% static 'DataTables/datatables.min.js' %}"></script>
    <!-- <link rel="stylesheet" href="{% static 'style/js/bootstrap.bundle.min.js' %}"> -->
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
    <!-- <script src="{% static 'style/css/jquery-3.3.1.min.js' %}"></script> -->
    <link rel="stylesheet" href="{% static 'style/sidebar.css' %}">
    <title>AutoNet: A Network Automation Tool</title>
</head>

<body>
    <div id="wrapper" class>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <span class="sidebar-heading">
                <span><i class="fas fa-tachometer-alt"></i>&nbsp;&nbsp;Dashboard</span>
            </span>
            <ul class="sidebar-nav">
                <span class="sub-heading">Devices</span>
                <li class="{% block discover_active %}{% endblock %}"><a href="{% url 'control:discover_devices' %}"><i class="fas fa-map">&nbsp;&nbsp;</i>Discover</a></li>
                <li class="{% block deviceList_active %}{% endblock %}"><a href="{% url 'control:device_list' %}"><i class="fas fa-server">&nbsp;&nbsp;</i>Device list</a></li>
            </ul>
            <ul class="sidebar-nav">
                <span class="sub-heading">Control</span>
                <li><a href="#"><i class="fas fa-align-justify">&nbsp;&nbsp;</i>Interface status</a></li>
                <li class="{% block config_list %}{% endblock %}"><a href="{% url 'control:create_config' %}"><i class="fas fa-terminal">&nbsp;&nbsp;</i>Config File</a></li>
                <li class="{% block traceroute_active %}{% endblock %}"><a href="{% url 'control:traceroute_page' %}"><i class="fas fa-route">&nbsp;&nbsp;</i>Traceroute</a></li>
            </ul>
            <ul class="sidebar-nav">
                <span class="sub-heading">Other</span>
                <li><a href="#"><i class="fas fa-info">&nbsp;&nbsp;</i>About</a></li>
            </ul>
        </div>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-custom" style="height: 57px;">
            <div class="container-fluid">
                <!--Logo-->
                <div class="navbar-header">
                    <a href="#" class="btn" id="menu-toggle">
                        <i class="fas fa-bars" style="color: #ddd;"></i>
                    </a>&nbsp;&nbsp;
                    <a class="navbar-brand" href="{% url 'control:index' %}" style="padding-top: 10px; color: #ddd;">AutoNet</a>
                </div>
                <!--Items-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle user-dropdown" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration: none;">
                            <span class="fas fa-cog"></span>&nbsp;&nbsp;{{user.username}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdown1" style="z-index: 2; position: absolute;">
                            <a class="dropdown-item text-dark" href="{% url 'control:account_info' %}"><span class="fas fa-user-circle"></span>&nbsp;&nbsp;Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-dark" href="{% url 'control:logout' %}"><span class="fas fa-sign-out-alt"></span>&nbsp;&nbsp;Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-content-wrapper">
            {% block body %} {% endblock %}
        </div>

        </div>

        <script src="{% static 'style/js/bootstrap.bundle.min.js' %}"></script>
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
            $("#menu-toggle-side").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
        </script>
</body>

</html>
