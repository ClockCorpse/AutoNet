{% extends 'control/base_guest.html' %}{% block body%}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-7 col-sm-12">
            <div class="card login-wrapper">
                <div class="card-body">
                    <h2>Register</h2>
                    <hr>
                    <form class="form-horizontal" action="{% url 'control:register' %}" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label" for="username">Username</label>
                                <div class="controls">
                                    <input type="text" id="username" name="username" placeholder="" class="form-control">
                                    <p class="small text-danger">{{form.username.errors}}</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- E-mail -->
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                    <input type="text" id="email" name="email" placeholder="" class="form-control">
                                    <p class="small text-danger">{{form.email.errors}}</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="" class="form-control">
                                    <p class="small text-danger">{{form.password.errors}}</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password -->
                                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                                <div class="controls">
                                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">
                                    <p class="small text-danger">{{confirm_error}}</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-success" type="submit">Register</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
