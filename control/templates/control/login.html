{% extends 'control/base_guest.html' %}{% block body%}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-5">
            <div class="card login-wrapper">
                <div class="card-body">
                    <h2>Login</h2>
                    <hr>
                    <div class="login-form mt-4">
                        <form action="{% url 'control:login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input id="username" name="username" placeholder="Username" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                                {% if error_message %} &nbsp;
                                <p class="small text-danger">{{error_message}}</p>
                                {% endif %}
                            </div>
                            <div class="form-row">
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
