{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
    <script src="{% static 'style/css/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style/sidebar.css' %}">
    <title>AutoNet: A Network Automation Tool</title>
</head>

<body>
    <div id="wrapper" class>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-custom" style="height: 57px; background: #2c3e50;">
            <div class="container-fluid">
                <!--Logo-->
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'control:index' %}" style="padding-top: 10px; color: #ddd;">AutoNet</a>
                </div>
                <!--Items-->
                <ul class="nav navbar-nav ml-auto" style="display: block; width: 200px;">
                    <li class="{% block registration_active %}{% endblock %}" style="float: right;">
                        <a class="btn" href="{% url 'control:register' %}">
                                REGISTER
                            </a>
                    </li>
                    <li class="{% block login_active %}{% endblock %}" style="float: right;">
                        <a class="btn" href="{% url 'control:login' %}">
                                LOGIN
                            </a>
                    </li>
                </ul>
        </nav>
        <div id="page-content-wrapper">
            {% block body %} {% endblock %}
        </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
            $("#menu-toggle-side").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
        </script>
</body>

</html>
