{% extends 'control/base.html' %}{% load static %}{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="card discover-wrapper">
                <div class="card-heading text-center">
                    <h4 class="title">Change DS User Info</h4>
                </div>
                <div class="card-body">
                    <form class="horizontal" action="{% url 'control:updateDSUser' user.id%}" method="POST">
                        {% csrf_token %}
                        <div class="value">
                            <h6>User</h6>
                            <div class="input-group">
                                <input type="text" class="input-style" value="{{DSuser.cn}}" readonly>
                            </div>
                            <br>
                        </div>
                        <div class="value">
                            <h6>Password</h6>
                            <div class="input-group">
                                <input type="password" class="input-style" value="" name="password">
                            </div>
                            <br>
                        </div>
                        <div class="value">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="True" id="defaultCheck1" name="enabled"{% if DSuser.enabled %}checked{% endif %}>
                                <label class="form-check-label" for="defaultCheck1">
                                  Enabled
                                </label>
                            </div>
                            <br>
                        </div>
                        <div class=" form-row justify-content-center">
                            <button type="submit" class="btn btn-success" style="width: 100px;">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
